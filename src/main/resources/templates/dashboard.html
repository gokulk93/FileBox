<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>FileBox</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/dashboard.css}" />
    <script type="text/javascript" th:src="@{/scripts/components_load.js}"></script>
    <link rel="stylesheet" th:href="@{/styles/base_style.css}" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<!-- to display admin specific link <li th:if="${isAdmin}">-->

    <header></header>

    <div class="content container mt-5 cd__main">
        <h1 th:inline="text">Hello <span sec:authentication="name">User</span>!</h1>

        <ul>
            <li th:each="file : ${files}">
                <a th:href="@{'/dashboard/download/' + ${file.key()}}" th:text="'Download File: ' + ${file.key()}"></a>
            </li>
        </ul>
    </div>

    <footer></footer>
</body>
</html>
