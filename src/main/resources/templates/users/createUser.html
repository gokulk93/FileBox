<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport">
    <title>FileBox</title>
    <link rel="stylesheet" th:href="@{/styles/register.css}" type="text/css"/>

    <script type="text/javascript" th:src="@{/scripts/components_load.js}"></script>
    <link rel="stylesheet" th:href="@{/styles/base_style.css}" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body>

<header></header>

<div class="content container mt-5 cd__main">
<h2>User Creation Form</h2>

<div style="color: green;" th:if="${message}">
    <p th:text="${message}"></p>
</div>
<form action="#" method="post" style="border:1px solid #ccc" th:action="@{/users/register}" th:object="${userDTO}">
    <div class="container">


        <div class="row">
            <div class="col-25">
                <label for="userName">Name:</label>
            </div>
            <div class="col-75">
                <input id="userName" required="required" th:field="*{userName}" type="text"/>
                <span th:errors="*{userName}" th:if="${#fields.hasErrors('userName')}"></span>
            </div>
        </div>

        <label for="email">Email:</label>
        <input id="email" required="required" th:field="*{email}" type="email"/>
        <span th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
        <br/>

        <label for="password">Password:</label>
        <input id="password" required="required" th:field="*{password}" type="password"/>
        <span th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
        <br/>

<!--        <label for="userRole">Role:</label>-->
<!--        <input id="userRole" required="required" th:field="*{userRole}" type="text"/>-->
<!--        <span th:errors="*{userRole}" th:if="${#fields.hasErrors('userRole')}"></span>-->
<!--        <br/>-->

        <select th:field="*{organisationId}">
            <option th:each="organisation : ${organisations}" th:value="${organisation.id}" th:text="${organisation.name}"></option>
        </select>
        <br/>

        <select th:field="*{userRole}">
            <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role.name()}"></option>
        </select>
        <br/>



        <div class="clearfix">
            <div><input type="submit" class="signupbtn" value="Create User"/></div>
            <div><input type="reset" class="cancelbtn" value="Clear"/></div>
        </div>
    </div>
</div>
    <footer></footer>
</form>
</body>
</html>
