<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <title>FileBox</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles/login.css}" />

  <script type="text/javascript" th:src="@{/scripts/components_load.js}"></script>
  <link rel="stylesheet" th:href="@{/styles/base_style.css}" type="text/css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

<header></header>

<div class="content container mt-5 cd__main">

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">

        <span class="material-symbols-outlined">
          login
        </span>
      </div>

      <!-- Login Form -->
      <form th:action="@{/login}" method="post">
        <input type="text" id="username" class="fadeIn second" name="username" placeholder="login">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>

      <div th:if="${param.error}" style="color: #FF0000">
        Invalid username and password.
      </div>

      <div th:if="${param.logout}" style="color: #04AA6D">
        You have been logged out.
      </div>


      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

    </div>
  </div>
</div>


<footer></footer>

</body>
</html>
