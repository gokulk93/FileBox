<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileBox</title>

    <script type="text/javascript" th:src="@{/scripts/components_load.js}"></script>
    <link rel="stylesheet" th:href="@{/styles/base_style.css}" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body>
<header></header>

<div class="content container mt-5 cd__main">


<h2>Organisation List</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
    </tr>
    <tr th:each="organisation : ${organisations}">
        <td th:text="${organisation.id}"></td>
        <td th:text="${organisation.name}"></td>
        <td>
            <a th:href="@{/organisations/edit/{id}(id=${organisation.id})}">Edit</a>
            <a onclick="return confirm('Are you sure you want to delete?')"
               th:href="@{/organisations/delete/{id}(id=${organisation.id})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/organisations/add">Add Organisation</a>
</div>
<footer></footer>
</body>
</html>
