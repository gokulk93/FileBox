<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileBox</title>
    <script type="text/javascript" th:src="@{/scripts/components_load.js}"></script>
    <link rel="stylesheet" th:href="@{/styles/base_style.css}" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <header></header>

    <div class="content container mt-5 cd__main">
        <h2>Upload Files to S3</h2>
        <form action="/files/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="files" multiple>
          <button type="submit">Upload</button>
        </form>
        <div th:if="${uploadStatus}">
            <p th:text="${uploadStatus}"></p>
        </div>
    </div>

    <footer></footer>
</body>
</html>
